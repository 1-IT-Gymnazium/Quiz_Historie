<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kvíz z české historie.</title>
    <style>
        body {
            margin: 0;
            /*nechci okraj*/
            padding: 0;
            /*nechci výplň*/
            background: #1f1f25;
            display: flex;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            justify-content: center;
            /*vodorovně vycentrovat*/
            align-items: center;
            /*svisle vycentrovat*/
            position: relative;
            /*zachovat container pro bg image a obsah */
        }

        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://github.com/1-IT-Gymnazium/Quiz_Historie/blob/main/prague-5405649.jpg?raw=true') no-repeat center center fixed;
            background-size: cover;
            /*přizpůsobí velikost*/
            filter: blur(3px);
            /*rozostření*/
            z-index: -1;
            /* ať je to pod všem*/
        }

        #quiz-container {
            background-color: #ffff;
            width: 90%;
            max-width: 600px;
            /*nechat ať je to responzivní*/
            padding: 20px;
        }

        h1,
        h2 {
            text-align: center;
            color: darkslategrey;
        }

        .btn-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: auto;

        }

        button {
            padding: 15px 20px;
            background: #ce5a0c;
            color: #fff;
            font-size: 17px;
            border-radius: 8px;
            transition: background 0.3s, transform 0.3s;
        }

        button:hover {  /* Hover efekt pro tlačítka */
            background: #d77a16;
            transform: translateY(-3px);
            cursor: pointer;
        }
 
        /* Zelené tlačítko – správná odpověď */
        button.correct {
            background: green;
        }

        /* Červené tlačítko – špatná odpověď */
        button.wrong {
            background: red;
        }

        button.hide {
            display: none;
        }

        #timer {
            width: 100%;
            background: #bdbdbd;
            height: 10px;
            margin-bottom: 15px;
        }

        #timer-bar { /* Samotná časová lišta */
            height: 100%;
            background-color: #6020c1;
        }

        #feedback {
            margin-top: 10px;
            font-weight: bold;
            text-align: center;
            min-height: 25px;
            color: #273849;
        }

        #progress {
            text-align: center;
            margin-bottom: 10px;
            color: #656565;
        }

        #audio-control {
            text-align: center;
            margin-top: 15px;
        }

        #start-screen { /* Skrytí startovací obrazovky */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150px;
        }

        #start-screen.hide {
            display: none;
            /* skryje start*/
        }

        #start-btn {
            font-size: 25px;
            padding: 15px 30px;
        }

        @media (max-width: 480px) {

            /*responzví design. max 480px an šířku - takže na mobil*/
            .btn-grid {
                grid-template-columns: repeat(1fr ,2); ;
            }

            button {
                font-size: 13px;
            }

            #start-btn {
                font-size: 16px;
                padding: 12px 24px;
            }
        }
        
        .hide { /* třída pro skrytí prvků */
            display: none;
        }

    </style>
</head>

<body>
    <div class="bg-image"></div>
    <div id="quiz-container"> <!-- vpodstate cely kviz-->
        <h1>Kvíz z české historie</h1>

        <div id="start-screen"> <!-- start obrazovka-->
            <button id="start-btn" class="start-btn">Start</button>
        </div>
        <div id="quiz" class="hide"> <!-- ať se může kvíz schovávat-->
            <div id="progress">Otázka 1/10</div>
            <div id="timer">
                <div id="timer-bar"></div>
            </div>
            <div id="question-container">
                <div id="question"></div>
                <div id="answer-buttons" class="btn-grid"></div>
            </div>
            <div id="feedback"></div>
            <button id="next-btn" class="hide">Další</button>
        </div>

        <div id="result-screen" class="hide"> <!--výsledky-->
            <h2>Výsledky kvízu</h2>
            <p id="score-text"></p>
            <button id="restart-btn">Znovu spustit kvíz</button>
            <button id="history-btn">Historie výsledků</button>
        </div>

        <div id="history-screen" class="hide"> <!--historie her-->
            <h2>Historie výsledků</h2>
            <div id="history-list"></div>
            <button id="back-btn">Zpět</button>
        </div>

        <div id="audio-control"> <!--audio vypnout zapnout-->
            <label><input type="checkbox" id="sound-toggle" checked> Zvukové efekty</label>
        </div>
    </div>
    <script src="script.js"></script> <!--načtení toho komlikovaného javascriptu-->
</body>

</html>
