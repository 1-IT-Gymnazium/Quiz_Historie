<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kvíz z české historie.</title>
    <style>
        body{
            margin: 0; /*nechci okraj*/ 
            padding: 0; /*nechci výplň*/
            background: #1f1f25;
            font-family: Arial, sans-serif;
            justify-content: center; /*vodorovně vycentrovat*/
            align-items: center; /*svisle vycentrovat*/
            position: relative; /*zachovat container pro bg image a obsah */
        }
        .bg-image {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%; 
            background: url('https://pixabay.com/get/g6324fc8610450d13625d07479721f7713bc149936b536d85581a1cd66d691db053f76c47a3f6560e31711eb48e307553.jpg') no-repeat center center fixed;
            background-size: cover; /*přizpůsobí velikost*/
            filter: blur(3px); /*rozostření*/
            z-index: -1; /* ať je to pod všem*/
        }
        #quiz-container {
            background-color: #ffff;
            width: 90%; 
            max-width: 600px; /*nechat ať je to responzivní*/
            padding: 20px; 
        }
        h1 {
            text-align: center;
            color: darkslategrey;
        }
    </style>
</head>
<body>
    <div class="bg-image"></div>
    <div id="quiz-container">
        <h1>Kvíz z české historie</h1>

        <div id="start-screen">
            <button id="start-btn" class="start-btn">Start</button>
        </div>
      <div id="quiz" class="hide">
      <div id="progress">Otázka 1/10</div>
      <div id="timer">
        <div id="timer-bar"></div>
      </div>
      <div id="question-container">
        <div id="question"></div>
        <div id="answer-buttons" class="btn-grid"></div>
      </div>
      <div id="feedback"></div>
      <button id="next-btn" class="hide">Další</button>
    </div>
    
    <div id="history-screen" class="hide">
      <h2>Historie výsledků</h2>
      <div id="history-list"></div>
      <button id="back-btn">Zpět</button>
    </div>
    
    <div id="audio-control">
      <label><input type="checkbox" id="sound-toggle" checked> Zvukové efekty</label>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
