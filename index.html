<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kvíz z české historie.</title>
    <style>
        body{
            margin: 0; /*nechci okraj*/
            padding: 0; /*nechci výplň*/
            background: #1f1f25;
            font-family: Arial, sans-serif;
            align-items: center;
        }
        .bg-image {
            top: 0; left: 0;
            width: 100%; height: 100%; 
            background: url('https://img.radio.cz/pictures/c/historie/1989/vaclavske_namesti_prosinec.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: blur(2px);
            z-index: -1; 
        }
        #quiz-container {
            background-color: #ffff;
            width: 90%;
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: darkslategrey;
        }
    </style>
</head>
<body>
    <div class="bg-image"></div>
    <div id="quiz-container">
        <h1>Kvíz z české historie</h1>

        <div id="start-screen">
            <button id="start-btn" class="start-btn">Start</button>
        </div>
    <script src="script.js"></script>
</body>
</html>
